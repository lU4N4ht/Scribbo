<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/button.css">
    <script src="../js/signup.js" defer></script>
    <title>Scribbo | Sign up</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="title-container">
            Criar uma conta
            </div>
            <div class="input-container">
                <input type="text" placeholder="Nome de usuário" id="name">
                <input type="email" placeholder="Insira seu email" id="email">
                <input type="password" placeholder="Insira uma senha" id="password">
                <input type="password" placeholder="Confirme a sua senha" id="confirm-password">
            </div>
            <div class="button-container">
                <button class="button" id="signup">Cadastrar</button>
            </div>
        </div>
        <div class="slogan-container">
            <div class="container-header">
                <img src="../img/pen.png" alt="pen">
                <h1 class="text">Personalize as informações que você acompanha.</h1>
            </div>
            <div class="image-container">
                <img src="../img/image-slogan.png" alt="slogan-image" class="slogan-image">
            </div>
        </div>
    </main>
</body>
</html>
