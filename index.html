<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="./img/logosimples.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/button.css">
    <script src="./js/login.js" defer></script>
    <title>Scribbo | Login</title>
</head>

<body>
    <main>
        <div class="slogan-container">
            <div class="container-header">
                <img src="../img/pen.png" alt="pen">
                <h1 class="text">Personalize as informações que você acompanha.</h1>
            </div>
            <div class="image-container">
                <img src="../img/image-slogan.png" alt="slogan-image" class="slogan-image">
            </div>
        </div>
        <div class="login-container">
            <div class="logo-container">
                <img src="../img/logo.png" alt="logo" class="logo">
            </div>
            <div class="input-container">
                <input type="text" placeholder="Insira seu email..." id="email">
                <input type="password" placeholder="Insira sua senha..." id="password">
            </div>
            <div class="button-container">
                <button class="button" id="login">ENTRAR</button>
                <p>Não tem uma conta? <a href="./pages/signup.html"> Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>

</html>
